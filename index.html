<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap">
    <title>Snake Game</title>
</head>
<body class="theme-cyber">
    <div class="game-wrapper">
        
       
        <div class="game-info glass-effect">
            <div class="info-item"><i class="fas fa-layer-group"></i>  <span id="level">1</span></div>
            <div class="info-item"><i class="fas fa-heart"></i> <span id="lives">3</span></div>
            <div class="info-item"><i class="fas fa-star"></i> <span id="score">0</span></div>
        </div>
        <div class="game-container glass-effect">
            <canvas id="gameCanvas"></canvas>
            <div class="hud-overlay"></div>
        </div>

        <div class="controls glass-effect">
            <button id="startBtn" class="hex-button"><i class="fas fa-play"></i></button>
            <button id="pauseBtn" class="hex-button"><i class="fas fa-pause"></i></button>
            <button id="autoPlayBtn" class="hex-button"><i class="fas fa-robot"></i></button>
            <button id="themeBtn" class="hex-button"><i class="fas fa-palette"></i></button>
            <button id="muteBtn" class="hex-button"><i class="fas fa-volume-mute"></i></button>
        </div>
   <h1>HissScore.com</h1>
        
    </div>
    <script type="module" src="js/engine.js"></script>
</body>
</html>
