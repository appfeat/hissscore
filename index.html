<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Snake Game</title>
</head>
<body>
    <header class="header">
        <h1>Snake Game</h1>
    </header>
    <div class="game-info">
        <div>Level: <span id="level">1</span></div>
        <div>Lives: <span id="lives">3</span></div>
        <div>Score: <span id="score">0</span></div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="controls">
        <button id="startBtn"><i class="fas fa-play"></i></button>
        <button id="pauseBtn"><i class="fas fa-pause"></i></button>
        <button id="autoPlayBtn"><i class="fas fa-robot"></i></button>
        <button id="themeBtn"><i class="fas fa-palette"></i></button>
    </div>

    <div class="mobile-controls">
        <button id="upBtn"><i class="fas fa-arrow-up"></i></button>
        <button id="leftBtn"><i class="fas fa-arrow-left"></i></button>
        <button id="downBtn"><i class="fas fa-arrow-down"></i></button>
        <button id="rightBtn"><i class="fas fa-arrow-right"></i></button>
    </div>

    <script type="module" src="js/engine.js"></script>
</body>
</html>
