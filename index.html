<html>
<head>
  <title>HissScore.com - Select Your Adventure</title>
  <!-- ...existing code... -->
  <style>
    /* Apply a modern font and immersive ocean background */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #09203f 0%, #537895 100%);
    }
    /* Tile styles mimicking glass slabs in an ocean */
    .tile-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .tile {
      position: relative;
      width: 200px;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
    }
    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the tile without losing aspect ratio */
    }
    .tile-details {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent shade behind text */
      text-align: center;
      color: #fff;
    }
  </style>
  <!-- ...existing code... -->
</head>
<body>
  <!-- ...existing code... -->
  <div class="tile-container" id="tileContainer">
    <!-- Tiles will be inserted here -->
  </div>
  <!-- ...existing code... -->
  <script>
    // Simulated folder data with path; adjust paths based on your folder structure
    const folders = [
      { name: "Snake Game", image: "images/game1.jpg", details: "An epic high scoring adventure.", path: "/snake" },
      { name: "Ball Simulation", image: "images/game2.jpg", details: "Many many balls!", path: "/balls" },
      { name: "Semordnilap", image: "images/game3.jpg", details: "Not Palindromes but reversed!", path: "/balls" },
      ];
    
    const container = document.getElementById("tileContainer");
    
    folders.forEach(folder => {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      
      const img = document.createElement("img");
      img.src = folder.image; // Ensure images exist at the specified path
      tile.appendChild(img);
      
      const details = document.createElement("div");
      details.classList.add("tile-details");
      details.innerHTML = `<h3>${folder.name}</h3><p>${folder.details}</p>`;
      tile.appendChild(details);
      
      tile.addEventListener("click", () => {
        window.location.href = folder.path;
      });
      
      container.appendChild(tile);
    });
  </script>
</body>
</html>
