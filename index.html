<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game - 10 Levels</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="stats">
                <div class="stat-item">
                    <span class="material-icons">speed</span>
                    <span id="level">1</span>
                </div>
                <div class="stat-item lives">
                    <span id="lives"></span>
                </div>
                <div class="stat-item">
                    <span class="material-icons">emoji_events</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="material-icons">straighten</span>
                    <span id="length">3</span>
                </div>
                <div class="stat-item">
                    <span class="material-icons">timer</span>
                    <span id="time">0</span>
                </div>
            </div>
            <div class="controls">
                <button id="startBtn" class="material-btn">
                    <span class="material-icons">play_arrow</span>
                </button>
                <button id="autoBtn" class="material-btn">
                    <span class="material-icons">smart_toy</span>
                </button>
                <button id="themeBtn" class="material-btn">
                    <span class="material-icons">palette</span>
                </button>
            </div>
        </div>
        <canvas id="gameCanvas" tabindex="0"></canvas>
        <div class="touch-controls">
            <button id="upBtn" class="material-btn touch-btn">
                <span class="material-icons">arrow_upward</span>
            </button>
            <div class="touch-controls-middle">
                <button id="leftBtn" class="material-btn touch-btn">
                    <span class="material-icons">arrow_back</span>
                </button>
                <button id="rightBtn" class="material-btn touch-btn">
                    <span class="material-icons">arrow_forward</span>
                </button>
            </div>
            <button id="downBtn" class="material-btn touch-btn">
                <span class="material-icons">arrow_downward</span>
            </button>
        </div>
        <div class="level-complete hidden" id="levelComplete">
            <div class="level-complete-content">
                <span class="material-icons level-complete-icon">stars</span>
                <h2>Level <span id="completedLevel">1</span> Complete!</h2>
                <div class="star-rating">
                    <span class="material-icons star">star</span>
                    <span class="material-icons star">star</span>
                    <span class="material-icons star">star</span>
                </div>
                <div class="level-stats">
                    <p>Time: <span id="levelTime">0</span>s</p>
                    <p>Lives Left: <span id="livesLeft">3</span></p>
                    <p>Length: <span id="finalLength">0</span></p>
                </div>
                <button id="nextLevelBtn" class="material-btn">
                    <span class="material-icons">navigate_next</span>
                    Next Level
                </button>
            </div>
        </div>
        <div class="game-over hidden" id="gameOver">
            <span class="material-icons game-over-icon">sports_score</span>
            <h2>Game Over</h2>
            <div class="final-stats">
                <p>Final Level: <span id="finalLevel">1</span></p>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Max Length: <span id="maxLength">0</span></p>
            </div>
            <button id="restartBtn" class="material-btn">
                <span class="material-icons">replay</span>
                Play Again
            </button>
        </div>
    </div>
    <script src="snake.js"></script>
    <script src="auto.js"></script>
</body>
</html>
