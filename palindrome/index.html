<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rotating Stick Simulation</title>
	<style>
		body { font-family: Arial, sans-serif; background: #222; color: #eee; margin: 0; padding: 20px; }
		#container { max-width: 800px; margin: 0 auto; text-align: center; }
		canvas { background: #000; display: block; margin: 20px auto; border: 2px solid #444; }
		.controls { margin-bottom: 10px; }
		.controls input, .controls button { font-size: 16px; padding: 8px; margin: 4px; }
	</style>
</head>
<body>
	<div id="container">
		<div class="controls">
			<input id="customText" type="text" placeholder="Enter custom text" value="AVID" />
			<button id="rotateBtn">Rotate</button>
			<button id="randomBtn">Random</button>
		</div>
		<!-- Canvas container -->
		<canvas id="simulationCanvas" width="800" height="600"></canvas>
	</div>
	<!-- Matter.js CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
	<!-- Main simulation logic -->
	<script src="main.js"></script>
</body>
</html>
