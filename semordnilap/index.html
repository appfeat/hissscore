<!DOCTYPE html>
<html>
<head>

	<title>Rotating Stick Simulation</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<style>

		#container { width: 100%; height: 100vh; max-width: 100%; margin: 0; text-align: center; display: flex; flex-direction: column; }
		canvas { width: 100%; flex: 1; display: block; border: 2px solid #444; }
		.controls { padding: 10px; background: #333; }
		.controls input, .controls button { font-size: 22px; padding: 2px ; margin: 4px; border: none; border-radius: 4px; }
		.controls input { width: 60%; max-width: 300px; }
		.controls button { background: #555; color: #eee; cursor: pointer; }
		.controls button:hover { background: #777; }
	</style>
</head>

	<div id="container">
		<div class="controls">
