<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://pixijs.download/v7.2.4/pixi.min.js"></script>
    <script>
        const app = new PIXI.Application({ width: 512, height: 512 });
        document.body.appendChild(app.view);

        const gridSize = 32;
        let snake = [{ x: 16, y: 16 }];
        let food = { x: 0, y: 0 };
        let dx = 1;
        let dy = 0;
        let score = 0;

        const snakeGraphics = new PIXI.Graphics();
        app.stage.addChild(snakeGraphics);

        const foodGraphics = new PIXI.Graphics();
        app.stage.addChild(foodGraphics);

        placeFood();
        updateSnake();

        const ticker = PIXI.Ticker.shared;
        ticker.add(gameLoop);

        function gameLoop() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood();
            } else {
                snake.pop();
            }

            checkCollision();
            updateSnake();
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (app.view.width / gridSize)),
                y: Math.floor(Math.random() * (app.view.height / gridSize))
            };
            drawFood();
        }

        function drawFood() {
            foodGraphics.clear();
            foodGraphics.beginFill(0xff0000);
            foodGraphics.drawRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            foodGraphics.endFill();
        }

        function updateSnake() {
            snakeGraphics.clear();
            snakeGraphics.beginFill(0x00ff00);
            snake.forEach(segment => {
                snakeGraphics.drawRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
            snakeGraphics.endFill();
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= app.view.width / gridSize || head.y < 0 || head.y >= app.view.height / gridSize || selfCollision()) {
                gameOver();
            }
        }

        function selfCollision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            ticker.stop();
            alert("Game Over! Score: " + score);
            location.reload(); // Restart the game
        }

        window.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        });

    </script>
</body>
</html>
